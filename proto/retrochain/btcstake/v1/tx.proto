syntax = "proto3";

package retrochain.btcstake.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "retrochain/btcstake/v1/params.proto";

option go_package = "retrochain/x/btcstake/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams updates module parameters (authority gated).
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // Stake locks allowed_denom in the module account.
  rpc Stake(MsgStake) returns (MsgStakeResponse);

  // Unstake unlocks allowed_denom back to the user (instant).
  rpc Unstake(MsgUnstake) returns (MsgUnstakeResponse);

  // ClaimRewards sends accrued uretro rewards to the user.
  rpc ClaimRewards(MsgClaimRewards) returns (MsgClaimRewardsResponse);

  // FundRewards moves uretro from funder to the module reward pool.
  rpc FundRewards(MsgFundRewards) returns (MsgFundRewardsResponse);
}

message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "retrochain/x/btcstake/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov module account).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

message MsgUpdateParamsResponse {}

message MsgStake {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // amount is the integer amount (base units) to stake of params.allowed_denom.
  string amount = 2;
}

message MsgStakeResponse {
  string staked_amount = 1;
}

message MsgUnstake {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // amount is the integer amount (base units) to unstake.
  string amount = 2;
}

message MsgUnstakeResponse {
  string remaining_stake = 1;
}

message MsgClaimRewards {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

message MsgClaimRewardsResponse {
  string claimed_uretro = 1;
}

message MsgFundRewards {
  option (cosmos.msg.v1.signer) = "funder";
  string funder = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // amount is the integer uretro amount to fund.
  string amount = 2;
}

message MsgFundRewardsResponse {}
