syntax = "proto3";
package retrochain.arcade.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "retrochain/arcade/v1/params.proto";
import "retrochain/arcade/v1/genesis.proto";

option go_package = "retrochain/x/arcade/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/params";
  }
  
  // ListGames queries all registered arcade games
  rpc ListGames(QueryListGamesRequest) returns (QueryListGamesResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/games";
  }
  
  // GetGame queries a specific arcade game
  rpc GetGame(QueryGetGameRequest) returns (QueryGetGameResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/games/{game_id}";
  }
  
  // GetSession queries a specific game session
  rpc GetSession(QueryGetSessionRequest) returns (QueryGetSessionResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/sessions/{session_id}";
  }
  
  // ListPlayerSessions queries all sessions for a player
  rpc ListPlayerSessions(QueryListPlayerSessionsRequest) returns (QueryListPlayerSessionsResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/sessions/player/{player}";
  }
  
  // GetHighScores queries high scores for a game
  rpc GetHighScores(QueryGetHighScoresRequest) returns (QueryGetHighScoresResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/highscores/{game_id}";
  }
  
  // GetLeaderboard queries the global leaderboard
  rpc GetLeaderboard(QueryGetLeaderboardRequest) returns (QueryGetLeaderboardResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/leaderboard";
  }
  
  // GetPlayerStats queries player statistics
  rpc GetPlayerStats(QueryGetPlayerStatsRequest) returns (QueryGetPlayerStatsResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/stats/{player}";
  }
  
  // ListAchievements queries all achievements for a player
  rpc ListAchievements(QueryListAchievementsRequest) returns (QueryListAchievementsResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/achievements/{player}";
  }
  
  // ListTournaments queries all tournaments
  rpc ListTournaments(QueryListTournamentsRequest) returns (QueryListTournamentsResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/tournaments";
  }
  
  // GetTournament queries a specific tournament
  rpc GetTournament(QueryGetTournamentRequest) returns (QueryGetTournamentResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/tournaments/{tournament_id}";
  }
  
  // GetPlayerCredits queries player's available credits
  rpc GetPlayerCredits(QueryGetPlayerCreditsRequest) returns (QueryGetPlayerCreditsResponse) {
    option (google.api.http).get = "/retrochain/arcade/v1/credits/{player}";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QueryListGamesRequest is request type for the Query/ListGames RPC method.
message QueryListGamesRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
  GameGenre genre = 2;
  bool active_only = 3;
}

// QueryListGamesResponse is response type for the Query/ListGames RPC method.
message QueryListGamesResponse {
  repeated ArcadeGame games = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetGameRequest is request type for the Query/GetGame RPC method.
message QueryGetGameRequest {
  string game_id = 1;
}

// QueryGetGameResponse is response type for the Query/GetGame RPC method.
message QueryGetGameResponse {
  ArcadeGame game = 1 [(gogoproto.nullable) = false];
}

// QueryGetSessionRequest is request type for the Query/GetSession RPC method.
message QueryGetSessionRequest {
  uint64 session_id = 1;
}

// QueryGetSessionResponse is response type for the Query/GetSession RPC method.
message QueryGetSessionResponse {
  GameSession session = 1 [(gogoproto.nullable) = false];
}

// QueryListPlayerSessionsRequest is request type for the Query/ListPlayerSessions RPC method.
message QueryListPlayerSessionsRequest {
  string player = 1;
  cosmos.base.query.v1beta1.PageRequest pagination = 2;
  SessionStatus status = 3;
}

// QueryListPlayerSessionsResponse is response type for the Query/ListPlayerSessions RPC method.
message QueryListPlayerSessionsResponse {
  repeated GameSession sessions = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetHighScoresRequest is request type for the Query/GetHighScores RPC method.
message QueryGetHighScoresRequest {
  string game_id = 1;
  uint64 limit = 2;
}

// QueryGetHighScoresResponse is response type for the Query/GetHighScores RPC method.
message QueryGetHighScoresResponse {
  repeated HighScore scores = 1 [(gogoproto.nullable) = false];
}

// QueryGetLeaderboardRequest is request type for the Query/GetLeaderboard RPC method.
message QueryGetLeaderboardRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryGetLeaderboardResponse is response type for the Query/GetLeaderboard RPC method.
message QueryGetLeaderboardResponse {
  repeated LeaderboardEntry entries = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetPlayerStatsRequest is request type for the Query/GetPlayerStats RPC method.
message QueryGetPlayerStatsRequest {
  string player = 1;
}

// QueryGetPlayerStatsResponse is response type for the Query/GetPlayerStats RPC method.
message QueryGetPlayerStatsResponse {
  LeaderboardEntry stats = 1 [(gogoproto.nullable) = false];
  uint64 total_credits_spent = 2;
  uint64 active_sessions = 3;
  repeated string favorite_games = 4;
}

// QueryListAchievementsRequest is request type for the Query/ListAchievements RPC method.
message QueryListAchievementsRequest {
  string player = 1;
  cosmos.base.query.v1beta1.PageRequest pagination = 2;
}

// QueryListAchievementsResponse is response type for the Query/ListAchievements RPC method.
message QueryListAchievementsResponse {
  repeated PlayerAchievement achievements = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryListTournamentsRequest is request type for the Query/ListTournaments RPC method.
message QueryListTournamentsRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
  TournamentStatus status = 2;
}

// QueryListTournamentsResponse is response type for the Query/ListTournaments RPC method.
message QueryListTournamentsResponse {
  repeated Tournament tournaments = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetTournamentRequest is request type for the Query/GetTournament RPC method.
message QueryGetTournamentRequest {
  string tournament_id = 1;
}

// QueryGetTournamentResponse is response type for the Query/GetTournament RPC method.
message QueryGetTournamentResponse {
  Tournament tournament = 1 [(gogoproto.nullable) = false];
}

// QueryGetPlayerCreditsRequest is request type for the Query/GetPlayerCredits RPC method.
message QueryGetPlayerCreditsRequest {
  string player = 1;
}

// QueryGetPlayerCreditsResponse is response type for the Query/GetPlayerCredits RPC method.
message QueryGetPlayerCreditsResponse {
  uint64 credits = 1;
  uint64 arcade_tokens = 2;
}
