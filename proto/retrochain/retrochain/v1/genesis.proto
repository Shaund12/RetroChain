syntax = "proto3";
package retrochain.retrochain.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "retrochain/retrochain/v1/params.proto";

option go_package = "retrochain/x/retrochain/types";

// GenesisState defines the retrochain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
