version: 1

build:
  main: cmd/retrochaind
  binary: retrochaind
  proto:
    path: proto

accounts:
  - name: alice
    coins:
      - "10000000000000uretro"
  - name: bob
    coins:
      - "5000000000000uretro"
  - name: dev
    coins:
      - "6000000000000uretro"

validators:
  - name: alice
    bonded: "1000000000000uretro"

faucet:
  name: alice
  coins:
    - "10000000uretro"
  coins_max:
    - "1000000000uretro"
  port: 4500
  rate_limit_window: "1h"

genesis:
  chain_id: "retrochain-arcade-1"
  app_state:
    staking:
      params:
        bond_denom: "uretro"
        unbonding_time: "1814400s"
        max_validators: 100
        max_entries: 7
        historical_entries: 10000
    mint:
      params:
        mint_denom: "uretro"
        inflation_rate_change: "0.130000000000000000"
        inflation_max: "0.200000000000000000"
        inflation_min: "0.070000000000000000"
        goal_bonded: "0.670000000000000000"
        blocks_per_year: "6311520"
    crisis:
      constant_fee:
        denom: "uretro"
        amount: "1000000"
    gov:
      params:
        min_deposit:
          - denom: "uretro"
            amount: "100000000"
        max_deposit_period: "172800s"
        voting_period: "172800s"
        quorum: "0.334000000000000000"
        threshold: "0.500000000000000000"
        veto_threshold: "0.334000000000000000"
    bank:
      denom_metadata:
        - description: "RetroChain native token"
          denom_units:
            - denom: "uretro"
              exponent: 0
              aliases:
                - "microretro"
                - "u-retro"
            - denom: "mretro"
              exponent: 3
              aliases: ["milliretro"]
            - denom: "RETRO"
              exponent: 6
              aliases:
                - "retro"
                - "arcade"
          base: "uretro"
          display: "RETRO"
          name: "Retro Token"
          symbol: "RETRO"
          uri: "https://retrochain.arcade"
          uri_hash: ""
