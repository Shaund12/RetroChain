        base_credits_cost: "1000000"
        tokens_per_thousand_points: 1
        max_active_sessions: 3
        continue_cost_multiplier: 150
        high_score_reward: 100
        tournament_registration_fee: "10000000"
        min_difficulty: 1
        max_difficulty: 10
        achievement_reward_multiplier: 2
        power_up_cost: 5
      games:
        - game_id: "space-raiders"
          name: "Space Raiders"
          description: "Classic space shooter"
          genre: 1
          credits_per_play: 1
          max_players: 1
          multiplayer_enabled: false
          developer: "RetroChain Studios"
          active: true
          power_ups:
            - "rapid-fire"
            - "shield"
            - "score-2x"
          base_difficulty: 5
        - game_id: "platform-hero"
          name: "Platform Hero"
          description: "Classic platformer"
          genre: 2
          credits_per_play: 1
          max_players: 1
          multiplayer_enabled: false
          developer: "RetroChain Studios"
          active: true
          power_ups:
            - "extra-life"
            - "speed-boost"
            - "invincibility"
          base_difficulty: 4
        - game_id: "puzzle-panic"
