breaking:
    except:
        - EXTENSION_NO_DELETE
        - FIELD_SAME_DEFAULT
    use:
        - FILE
deps: []
lint:
    disallow_comment_ignores: true
    except:
        - COMMENT_FIELD
        - RPC_REQUEST_STANDARD_NAME
        - RPC_RESPONSE_STANDARD_NAME
        - SERVICE_SUFFIX
    ignore:
        - proto/tendermint
    use:
        - COMMENTS
        - STANDARD
        - FILE_LOWER_SNAKE_CASE
modules:
    - path: proto
version: v2
