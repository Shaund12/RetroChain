<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retrochain API Docs</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//unpkg.com/swagger-ui-dist@3.40.0/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="//unpkg.com/swagger-ui-dist@3.40.0/favicon-16x16.png"
    />
  </head>
  <body>
    <div style="padding: 12px 16px;">
      <h2 style="margin: 0 0 8px 0;">Retrochain API docs</h2>
      <p style="margin: 0 0 8px 0;">
        Choose a spec below: <strong>Retrochain</strong> (chain modules) or
        <strong>Cosmos SDK</strong> (standard REST surface).
      </p>
      <p style="margin: 0 0 8px 0;">
        <strong>Transactions</strong>: broadcast via
        <code>POST /cosmos/tx/v1beta1/txs</code> and include
        <code>tx_bytes</code> (base64 <code>TxRaw</code>), or the node returns
        <code>invalid empty tx</code>.
      </p>
    </div>

    <div id="swagger-ui"></div>

    <script src="//unpkg.com/swagger-ui-dist@3.40.0/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function () {
        const specs = [
          { name: "Retrochain", url: "./openapi.json" },
          { name: "Cosmos SDK", url: "./cosmos-sdk-swagger.yaml" },
        ];

        window.ui = SwaggerUIBundle({
          urls: specs,
          urlsPrimaryName: "Retrochain",
          dom_id: "#swagger-ui",
          deepLinking: true,
          layout: "BaseLayout",
        });
      };
    </script>
  </body>
</html>
